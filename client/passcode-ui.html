<div id="code-block" class="special hidden">
    <h3>Enter a passcode:</h3>
    <span id="code"></span>
    <br />

    <label for="code-one" aria-label="First Digit"></label>
    <input class="bg-gray" type="password" autocomplete="current-password new-password" name="code-one" required
      minlength="1" maxlength="1" />
    <label for="code-two" aria-label="Second Digit"></label>
    <input class="bg-gray" type="password" autocomplete="current-password new-password" name="code-two" required
      minlength="1" maxlength="1" />
    <label for="code-three" aria-label="Third Digit"></label>
    <input class="bg-gray" type="password" autocomplete="current-password new-password" name="code-three" required
      minlength="1" maxlength="1" />
    <label for="code-four" aria-label="Fourth Digit"></label>
    <input class="bg-gray" type="password" autocomplete="current-password new-password" name="code-four" required
      minlength="1" maxlength="1" />
  </div>
